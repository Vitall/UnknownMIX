<!DOCTYPE html>
<html>
<head>
    <title>UMix</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <script src ="http://code.jquery.com/jquery.min.js"></script>
<script src="../../mix.js"></script>
<script>
    Mix.config({
        synchronous: false,
        cache: true,
        debug : true
    })
    
    //Creating obj 
    obj1 = Mix.obj('level1.Class1');   //level1.Class1 - namespace
    obj2 = Mix.obj('level1.level2.Class2'); 
    
    obj1.say();
    obj2.hello();
    
</script>
</body>
</html>
