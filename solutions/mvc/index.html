<!DOCTYPE html>
<html>
<head>
    <title>UMix mvc example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <script src ="http://code.jquery.com/jquery.min.js"></script>
<script src="../../mix.js"></script>
<script>
    Mix.config({
        synchronous: false,
        cache: true,
        debug : false,
        multiextended : true
    }).module({
                name: 'main',
                app : false,
                body: function (){
                    this.app = Mix.obj('applications.Simple'); 
                }
            });
</script>
</body>
</html>
