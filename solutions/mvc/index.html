<!DOCTYPE html>
<html>
<head>
    <title>UMix mvc example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <script src ="http://code.jquery.com/jquery.js"></script>
<script src="../../mix-min.js"></script>
<script>
    Mix.config({
        synchronous: false,
        nocache: false
    }).module({
                name: 'main',
                requires: ['applications.Simple'],
                app : false,
                body: function (){
                    this.app = new Mix.applications.Simple(); 
                }
            });
           
</script>
</body>
</html>
